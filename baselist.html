<div class="row m-1 p-1">
	<div class="row p-0 m-0 bg-white shadow-lg rounded-top">
		<div class="col-12 p-2 mr-2 d-flex align-items-center">
			<button class="btn btn-sm float-right menu mr-2" id="test" onclick="cMapmaker.mode_change();">
				<i class="fas fa-chevron-up" id="list_collapse_icon"></i>
			</button>
			<button class="btn btn-sm float-right menu mr-2" data-toggle="dropdown" aria-expanded="true">
				<i class="fas fa-bars text-black"></i>
			</button>
			<a href="javascript:cMapmaker.licence()">
				<span class="title" glot-model="title"></span><br />
				<span class="subtitle" glot-model="subtitle"></span>
			</a>
			<div class="dropdown-menu dropdown-menu-right" style="z-index: 1090" id="temp_menu">
				<a class="dropdown-item"><span></span></a>
				<span class="dropdown-item"></span>
				<div class="dropdown-divider"></div>
			</div>
		</div>
	</div>
	<div class="col-12 p-0 pt-1 m-0 mb-2 collapse show bg-white shadow-lg rounded-bottom rounded-end" id="list_collapse">
		<div id="filterid" class="d-flex flex-column justify-content-center ml-1">
			<div class="row">
				<div class="col-4 pr-1">
					<select class="form-control form-control-sm mt-1 ml-1" id="category_list"></select>
				</div>
				<div class="col-8 pl-1">
					<input type="text" class="form-control form-control-sm mt-1" style="width: calc(100% - 8px)" id="keyword" />
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div id="dataid" class="pl-1">
					<table id="tableid" class="table table-striped tagle-bordered table-hover table-sm"></table>
				</div>
			</div>
		</div>
	</div>
</div>
