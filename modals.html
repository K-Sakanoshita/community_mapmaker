<div id="modal_window" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="modal_window_title"></h4>
                <div class="spinner-border text-primary" id="modal_window_spinner" role="status"><span class="sr-only"></div>
            </div>
            <div class="modal-body">
                <div id="modal_window_message"></div>
                <div class="progress mt-3">
                    <div id="modal_window_progress" class="progress-bar progress-bar-striped progress-bar-animated"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal_window_yes" class="btn btn-primary"></button>
                <button id="modal_window_no" class="btn btn-secondary"></button>
                <button id="modal_window_close" class="btn btn-secondary"></button>
            </div>
        </div>
    </div>
</div>

<div id="modal_poiview" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document" data-keyboard="false">
        <div class="modal-content shadow">
            <span id="osmid" class="d-none"></span>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1" glot-model="modal_name"></div>
                        <div class="col-9 p-1"><span id="name" class="font-weight-bold"></span></div>
                        <button class="btn btn-success col-1 p-0" onclick="Takeaway.openmap($('#osmid').html())">
                            <i class="fas fa-map-marked-alt"></i>
                        </button>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1 text-break" glot-model="modal_category"></div>
                        <div class="col-9 p-1">
                            <img src="" class="icon mr-1" id="category-icon" /><span id="category"></span><span id="outdoor_seating"></span>
                            <span id="copied" class="text-right text-nowrap" glot-model="modal_copied"></span>
                        </div>
                        <button type="button" class="btn btn-warning col-1 p-0" onclick="Takeaway.sharemap()">
                            <i class="fas fa-clone"></i><span id="copied" class="text-right text-nowrap" glot-model="modal_copied"></span>
                        </button>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1 text-break" glot-model="modal_cuisine"></div>
                        <div class="col-9 p-1"><span id="cuisine"></span></div>
                        <button type="button" class="btn col-1 p-0" id="modal_bookmark" style="display:none">
                            <i class="fas fa-star"></i>
                        </button>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1"></div>
                        <button class="btn btn-secondary col-1 p-0 mr-2" id="website" onclick="Takeaway.opensite($('#osmid').html(),'website')">
                            <i class="fas fa-home"></i>
                        </button>
                        <button class="btn btn-warning col-1 p-0 mr-2" id="sns_instagram" onclick="Takeaway.opensite($('#osmid').html(),'instagram')">
                            <i class="fab fa-instagram"></i>
                        </button>
                        <button class="btn btn-info col-1 p-0 mr-2" id="sns_twitter" onclick="Takeaway.opensite($('#osmid').html(),'twitter')">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button class="btn btn-primary col-1 p-0 mr-2" id="sns_facebook" onclick="Takeaway.opensite($('#osmid').html(),'facebook')">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <div class="col-6 p-1"><span id="phone"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1 text-break" glot-model="modal_opening_hours"></div>
                        <div class="col-10 p-1"><span id="opening_hours"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1 text-break" glot-model="modal_delivery"></div>
                        <div class="col-3 p-1"><span id="delivery"></span></div>
                        <div class="col-3 p-1 text-break" glot-model="modal_takeaway"></div>
                        <div class="col-4 p-1"><span id="takeaway"></span></div>
                    </div>
                    <div class="row mb-1 align-items-center">
                        <div class="col-2 p-1 text-break" glot-model="modal_description"></div>
                        <div class="col-10 p-1">
                            <pre id="description" class="pb-2 mb-0"></pre>
                            <span glot-model="modal_notice"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="container-fluid">
                    <div class="row mb-1 align-items-center">
                        <div class="col-8 p-1"><span glot-model="modal_update"></span><span id="timestamp"></span></div>
                        <div class="col-4 p-1">
                            <button class="btn btn-primary float-right" data-dismiss="modal">
                                <i class="far fa-window-close"></i><span class="ml-2" glot-model="modal_close"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
